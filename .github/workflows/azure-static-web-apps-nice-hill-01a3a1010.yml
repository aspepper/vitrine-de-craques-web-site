name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_TRUST_HOST: 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          # O repositório contém entradas de submódulo sem configuração em .gitmodules,
          # portanto a tentativa de inicialização causa falha (exit code 128).
          # Como o build web não depende desses submódulos (app mobile/iOS é tratado
          # em pipeline separado), desativamos a sincronização automática aqui.
          submodules: false
          lfs: false
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Nota: este workflow trata apenas do app web Next.js; o app_mobile é construído em pipeline separado.
      - name: Install dependencies
        run: npm ci

      - name: Build web app (includes Prisma client)
        run: npm run build
        
      - name: Prepare standalone artifact for deployment
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R .next/standalone/. deploy/
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          cp package.json deploy/package.json
          cp next.config.mjs deploy/next.config.mjs
          cp -R prisma deploy/prisma
          if [ -d public ]; then
            cp -R public deploy/public
          fi
          npm prune --omit=dev --prefix deploy
          ./scripts/prune-deploy-artifact.sh deploy

      # (Opcional de diagnóstico: ver Node & Prisma)
      - name: Diagnostics
        run: |
          node -v
          npx prisma -v

      - name: Build And Deploy
        if: github.event_name == 'push'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_HILL_01A3A1010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "deploy" # App source code path
          api_location: "" # Next.js SSR bundle já está contido no artefato principal
          skip_app_build: true
          skip_api_build: true
          output_location: "" # artefato standalone já está no diretório configurado
          ###### End of Repository/Build Configurations ######
          is_static_export: false
          # (variáveis expostas ao tempo de execução já devem estar configuradas diretamente no Azure)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_HILL_01A3A1010 }}
          action: "close"
