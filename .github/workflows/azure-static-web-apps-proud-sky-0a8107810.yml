name: Azure Web App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare deploy artifact
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -R .next/standalone/* deploy/
          cp -R .next/static deploy/.next/
          if [ -d "public" ]; then
            cp -R public deploy/
          fi
          if [ -f "package-lock.json" ]; then
            cp package-lock.json deploy/
          fi
          npm ci --omit=dev --prefix deploy

      - name: Prune deploy artifact
        run: bash scripts/prune-deploy-artifact.sh deploy

      - name: Create deployment zip
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
