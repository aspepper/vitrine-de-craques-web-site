
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vitrine de Craques</title>
<link rel="icon" type="image/png" href="data:image/png;base64,<favicon.txt>">
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('data:image/jpeg;base64,<fundo.txt>') no-repeat center center fixed;
        font-family: Arial, sans-serif;
    }

    .card {
        width: 50vw;
        max-width: 900px;
        background: rgba(255,255,255,0.92);
        border-radius: 32px;
        padding: 60px;
        text-align: center;
        position: relative;
        box-shadow: 0 10px 50px rgba(0,0,0,0.25);
    }

    .card h1 {
        font-size: clamp(26px, 4vw, 54px);
        font-weight: 700;
        margin: 0;
    }

    .card h2 {
        font-size: clamp(20px, 3vw, 36px);
        margin-top: 10px;
        font-weight: 600;
    }

    .logo {
        margin: 40px 0;
        width: clamp(180px, 22vw, 300px);
    }

    .links {
        font-size: clamp(16px, 2vw, 22px);
        margin-top: 25px;
        line-height: 1.6;
    }

    .mascote-esquerda {
        position: absolute;
        left: -100px;
        bottom: -100px;
        width: 300px;
        max-width: 25vw;
        pointer-events: none;
    }

    .mascote-direita {
        position: absolute;
        right: -80px;
        bottom: -90px;
        width: 280px;
        max-width: 24vw;
        pointer-events: none;
    }

    @media (max-width: 900px) {
        .mascote-esquerda, .mascote-direita {
            display: none;
        }
        .card {
            width: 92vw;
            padding: 35px;
        }
    }
</style>
</head>
<body>
    <div class="card">
        <img class="mascote-esquerda" src="data:image/png;base64,<mascote-esquerda.txt>">
        <img class="mascote-direita" src="data:image/png;base64,<mascote-direita.txt>">

        <h1>Em Desenvolvimento</h1>
        <h2>Site & Aplicativo</h2>

        <img class="logo" src="data:image/png;base64,<logo.txt>">

        <div class="links">
            www.vitrinedecraques.org<br>
            www.vitrinedecraques.com.br
        </div>
    </div>
</body>
</html>
