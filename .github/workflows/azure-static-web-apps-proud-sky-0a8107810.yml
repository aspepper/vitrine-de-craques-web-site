name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4  # Atualize para v4
        with:
          submodules: false
          lfs: false
          fetch-depth: 1
          sparse-checkout: |
            !docs
            !logs
            !Vitrine-De-Craques-App
            !Vitrine-De-Craques-App-iOS
          sparse-checkout-cone-mode: false
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app (includes Prisma client)
        run: npm run build
        
      - name: Prepare standalone artifact for deployment
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R .next/standalone/. deploy/
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          cp package.json deploy/package.json
          cp next.config.mjs deploy/next.config.mjs
          cp -R prisma deploy/prisma
          if [ -d public ]; then
            cp -R public deploy/public
          fi
          npm prune --omit=dev --prefix deploy
          ./scripts/prune-deploy-artifact.sh deploy

      # (Opcional de diagn칩stico: ver Node & Prisma)
      - name: Diagnostics
        run: |
          node -v
          npx prisma -v

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          skip_app_build: true
          skip_api_build: true
          output_location: "" # artefato standalone j치 est치 no diret칩rio configurado
          ###### End of Repository/Build Configurations ######
          is_static_export: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
