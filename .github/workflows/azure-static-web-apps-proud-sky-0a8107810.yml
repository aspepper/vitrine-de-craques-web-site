name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_TRUST_HOST: 'true'

    steps:
      - uses: actions/checkout@v3
        with:
          # O repositório contém entradas de submódulo sem configuração em .gitmodules,
          # portanto a tentativa de inicialização causa falha (exit code 128).
          # Como o build web não depende desses submódulos (app mobile/iOS é tratado
          # em pipeline separado), desativamos a sincronização automática aqui.
          submodules: false
          lfs: false
          # Mantemos o checkout enxuto para evitar que pastas irrelevantes (mobile e docs)
          # aumentem o tempo de preparação/empacotamento do deploy.
          sparse-checkout: |
            *
            !Vitrine-De-Craques-App/
            !Vitrine-De-Craques-App-iOS/
            !docs/
          sparse-checkout-cone-mode: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Nota: este workflow trata apenas do app web Next.js; o app_mobile é construído em pipeline separado.
      - name: Install dependencies
        run: npm ci

      - name: Build web app (includes Prisma client)
        run: npm run build
        
      - name: Prepare standalone artifact for deployment
        run: |
          echo "--- 1. LIMPEZA E GERAÇÃO ---"
          # Limpa para garantir frescor
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client
          
          # Gera os binários
          npx prisma generate

          echo "--- 2. PREPARAÇÃO DO PACOTE ---"
          rm -rf deploy
          mkdir -p deploy
          
          # Copia o App Next.js
          cp -R .next/standalone/. deploy/
          
          if [ -d public ]; then cp -R public deploy/public; fi
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          
          cp next.config.mjs deploy/next.config.mjs
          cp staticwebapp.config.json deploy/staticwebapp.config.json

          echo "--- 3. CAÇA AO TESOURO (FIND & COPY) ---"
          # Cria as pastas de destino
          mkdir -p deploy/node_modules/.prisma/client
          mkdir -p deploy/node_modules/@prisma/client

          # O comando FIND procura o arquivo em qualquer subpasta (excluindo a própria deploy)
          # E salva o caminho encontrado na variável 'ENGINE_PATH'
          ENGINE_PATH=$(find . -not -path "./deploy/*" -name "libquery_engine-linux-musl*.node" | head -n 1)
          
          if [ -z "$ENGINE_PATH" ]; then
            echo "❌ ERRO CRÍTICO: O motor 'linux-musl' não foi encontrado em lugar nenhum!"
            echo "Listando tudo em node_modules/.prisma para debug:"
            ls -R node_modules/.prisma
            exit 1
          else
            echo "✅ Motor encontrado em: $ENGINE_PATH"
            echo "Copiando para o deploy..."
            cp "$ENGINE_PATH" deploy/node_modules/.prisma/client/
            cp "$ENGINE_PATH" deploy/node_modules/@prisma/client/
            
            echo "Sucesso! Conteúdo final do deploy:"
            ls -l deploy/node_modules/.prisma/client/
          fi

      # (Opcional de diagnóstico: ver Node & Prisma)
      - name: Diagnostics
        run: |
          node -v
          npx prisma -v

      - name: Build And Deploy
        if: github.event_name == 'push'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "deploy" # artefato pré-montado (standalone) gerado nas etapas anteriores
          api_location: ""
          output_location: "" # não é necessário quando skip_app_build = true
          skip_app_build: true # evita rebuild via Oryx e usa o pacote pronto em deploy/
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
