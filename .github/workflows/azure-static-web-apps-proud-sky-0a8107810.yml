name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Prepare standalone artifact for deployment
        run: |
          echo "--- 1. LIMPEZA E GERAÇÃO PRISMA ---"
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client
          npx prisma generate

          echo "--- 2. MONTAGEM DO PACOTE ---"
          rm -rf deploy
          mkdir -p deploy
          
          # Copia o App Next.js
          cp -R .next/standalone/. deploy/
          
          if [ -d public ]; then cp -R public deploy/public; fi
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          
          cp next.config.mjs deploy/next.config.mjs
          cp staticwebapp.config.json deploy/staticwebapp.config.json

          echo "--- 3. INJEÇÃO DO MOTOR PRISMA ---"
          mkdir -p deploy/node_modules/.prisma/client
          
          # Copia o motor Alpine
          ENGINE_PATH=$(find . -not -path "./deploy/*" -name "libquery_engine-linux-musl*.node" | head -n 1)
          if [ -z "$ENGINE_PATH" ]; then
            echo "❌ ERRO: Motor Alpine não encontrado!"
            exit 1
          fi
          cp "$ENGINE_PATH" deploy/node_modules/.prisma/client/

          echo "--- 4. DIETA DO PACOTE (CORRIGIDA) ---"
          
          # AÇÃO 1: Remover APENAS os binários SWC (mantendo @next/env)
          # Em vez de apagar a pasta @next toda, apagamos só os compiladores
          echo "Removendo binários SWC..."
          find deploy/node_modules/@next -name "swc-*" -type d -exec rm -rf {} +
          
          # AÇÃO 2: Remover Sharp e libs de imagem
          rm -rf deploy/node_modules/sharp
          rm -rf deploy/node_modules/@img
          rm -rf deploy/node_modules/libvips
          
          # AÇÃO 3: Remover pastas proibidas
          rm -rf deploy/docs
          rm -rf deploy/logs
          rm -rf deploy/Vitrine-De-Craques-App
          rm -rf deploy/Vitrine-De-Craques-App-iOS
          
          # AÇÃO 4: Limpeza de Cache e Mapas
          rm -rf deploy/.next/cache
          find deploy -name "*.map" -delete
          
          # AÇÃO 5: Remover binários de outros sistemas (Debian, Darwin, Windows)
          find deploy/node_modules -name "*debian*" -delete
          find deploy/node_modules -name "*darwin*" -delete
          find deploy/node_modules -name "*windows*" -delete
          find deploy/node_modules -name "*rhel*" -delete

          echo "--- 5. RELATÓRIO FINAL ---"
          echo "Tamanho Total (Deve ser aprox 70MB):"
          du -sh deploy
          
          echo "Arquivos restantes mais pesados:"
          find deploy -type f -exec du -h {} + | sort -rh | head -n 10

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
