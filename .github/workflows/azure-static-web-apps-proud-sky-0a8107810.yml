name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Prepare standalone artifact for deployment
        run: |
          set -euo pipefail

          echo "--- 1. REGERANDO CLIENTE PRISMA ---"
          npx prisma generate

          echo "--- 2. MONTAGEM DO PACOTE ---"
          rm -rf deploy
          mkdir -p deploy

          # Copia o App Next.js
          cp -R .next/standalone/. deploy/

          # Copia estáticos (mas vamos limpar os pesados depois)
          if [ -d public ]; then cp -R public deploy/public; fi
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static

          cp staticwebapp.config.json deploy/staticwebapp.config.json

          echo "--- 3. DEPENDÊNCIAS DE PRODUÇÃO NO ARTEFATO ---"
          # O bundle standalone já traz apenas as dependências necessárias para execução.
          # Executar "npm ci" aqui reinstala TODAS as dependências do projeto
          # (incluindo as de desenvolvimento) dentro do artefato, inflando o pacote
          # para ~1GB e fazendo o deploy do Azure Functions falhar.
          # Apenas garantimos que não há dependências extras sem recriar node_modules.
          npm prune --omit=dev --prefix deploy

          echo "--- 4. OTIMIZAÇÃO DO ARTEFATO ---"
          # Mantemos os binários Debian do Prisma (compatíveis com o runner do SWA)
          # e removemos apenas arquivos grandes ou não usados.
          bash scripts/prune-deploy-artifact.sh deploy

          # AÇÃO EXTRA: Esvaziar pasta Public da FUNCTION
          # (Os arquivos estáticos já foram subidos para o CDN na etapa de build padrão)
          # A Function não precisa dos vídeos MP4/MOV, apenas o navegador precisa.
          find deploy/public -name "*.mp4" -delete
          find deploy/public -name "*.mov" -delete
          find deploy/public -name "*.jpg" -delete
          find deploy/public -name "*.png" -delete

          # Limpeza Geral
          rm -rf deploy/docs
          rm -rf deploy/logs
          rm -rf deploy/Vitrine-De-Craques-App
          rm -rf deploy/Vitrine-De-Craques-App-iOS

          echo "--- 5. RELATÓRIO FINAL ---"
          echo "Tamanho Total (Meta: < 100MB):"
          du -sh deploy
          
          echo "Conteúdo de @next (bins presentes no artefato final):"
          ls deploy/node_modules/@next || echo "Pasta @next não encontrada"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
