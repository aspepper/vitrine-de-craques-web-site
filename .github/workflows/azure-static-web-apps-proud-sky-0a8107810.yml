name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Prepare standalone artifact for deployment
        run: |
          echo "--- 1. LIMPEZA E GERAÇÃO PRISMA ---"
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client
          npx prisma generate

          echo "--- 2. MONTAGEM DO PACOTE ---"
          rm -rf deploy
          mkdir -p deploy
          
          # Copia o App Next.js
          cp -R .next/standalone/. deploy/
          
          # Copia estáticos (mas vamos limpar os pesados depois)
          if [ -d public ]; then cp -R public deploy/public; fi
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          
          cp next.config.mjs deploy/next.config.mjs
          cp staticwebapp.config.json deploy/staticwebapp.config.json

          echo "--- 3. INJEÇÃO DO MOTOR PRISMA ---"
          mkdir -p deploy/node_modules/.prisma/client
          
          # Copia o motor Alpine (musl)
          ENGINE_PATH=$(find . -not -path "./deploy/*" -name "libquery_engine-linux-musl*.node" | head -n 1)
          if [ -z "$ENGINE_PATH" ]; then
            echo "❌ ERRO: Motor Alpine não encontrado!"
            exit 1
          fi
          cp "$ENGINE_PATH" deploy/node_modules/.prisma/client/

          echo "--- 4. DIETA DO PACOTE (CIRÚRGICA) ---"
          
          # AÇÃO 1: Remover o Sharp (Incompatível)
          rm -rf deploy/node_modules/sharp
          rm -rf deploy/node_modules/@img
          rm -rf deploy/node_modules/libvips
          
          # AÇÃO 2: Remover Motores Prisma Inúteis (Debian/Ubuntu, Mac, Windows)
          # Mantemos APENAS o 'musl' que copiamos acima
          find deploy/node_modules -name "*debian-openssl*" -delete
          find deploy/node_modules -name "*darwin*" -delete
          find deploy/node_modules -name "*windows*" -delete
          find deploy/node_modules -name "*rhel*" -delete
          
          # AÇÃO 3: Remover Binários SWC do Ubuntu (Pesados!)
          # O Next traz o 'linux-x64-gnu' (Ubuntu) e o 'linux-x64-musl' (Alpine).
          # Precisamos apagar o GNU e deixar o MUSL.
          find deploy/node_modules/@next -name "swc-linux-x64-gnu" -type d -exec rm -rf {} +
          
          # AÇÃO 4: Esvaziar pasta Public da FUNCTION
          # (Os arquivos estáticos já foram subidos para o CDN na etapa de build padrão)
          # A Function não precisa dos vídeos MP4/MOV, apenas o navegador precisa.
          find deploy/public -name "*.mp4" -delete
          find deploy/public -name "*.mov" -delete
          find deploy/public -name "*.jpg" -delete
          find deploy/public -name "*.png" -delete
          
          # AÇÃO 5: Limpeza Geral
          rm -rf deploy/docs
          rm -rf deploy/logs
          rm -rf deploy/Vitrine-De-Craques-App
          rm -rf deploy/Vitrine-De-Craques-App-iOS
          rm -rf deploy/.next/cache
          find deploy -name "*.map" -delete
          
          echo "--- 5. RELATÓRIO FINAL ---"
          echo "Tamanho Total (Meta: < 100MB):"
          du -sh deploy
          
          echo "Conteúdo de @next (Verificando se sobrou apenas musl):"
          ls deploy/node_modules/@next || echo "Pasta @next não encontrada"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
