name: Build and deploy Node.js app to Azure Web App - VitrineDeCraquesWeb

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare standalone bundle
        run: |
          mkdir -p azure-dist/.next
          cp -r .next/standalone azure-dist/.next/standalone
          cp -r .next/static azure-dist/.next/static
          cp -r public azure-dist/public
          cp package.json package-lock.json azure-dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build            # <--- CORRIGIDO
          path: azure-dist


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build            # <--- CORRIGIDO
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: VitrineDeCraquesWeb
          package: .
