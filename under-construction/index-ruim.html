<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vitrine de Craques - Em Construção</title>

<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        min-height: 100vh;
        background: url('stadium.jpg') center/cover no-repeat fixed;
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 8vh;
        padding-bottom: 20vh;
    }

    .card {
        background: rgba(255,255,255,0.88);
        backdrop-filter: blur(8px);
        width: 75%;
        max-width: 850px;
        padding: 60px 40px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0,0,0,0.28);
        position: relative;
        z-index: 3;
    }

    h1 {
        font-size: 3rem;
        font-weight: 800;
        color: #333;
        margin-bottom: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .logo img {
        width: 330px;
        margin-top: 10px;
    }

    .links {
        font-size: 1.4rem;
        font-weight: 600;
        margin-top: 25px;
        color: #000;
        line-height: 2.2rem;
    }

    .mascot {
        position: absolute;
        right: 40px;
        bottom: 0px;
        width: 320px;
        z-index: 4;
        pointer-events: none;
    }

    @media (max-width: 900px) {
        .mascot {
            position: relative;
            right: 0;
            width: 240px;
            margin-top: 30px;
            margin-bottom: -20px;
        }

        .card {
            width: 90%;
        }
    }
</style>
</head>

<body>
<div class="overlay"></div>

<div class="content">
    <div class="card">
        <h1>Em Desenvolvimento<br>Site & Aplicativo</h1>

        <div class="logo">
            <img src="logo-vitrine-de-craques-fundo-transparente.png" alt="Vitrine de Craques Logo">
        </div>

        <div class="links">
            www.vitrinedecraques.org<br>
            www.vitrinedecraques.com.br
        </div>
    </div>

    <img class="mascot" src="mascote-pirulito-bola-no-braco.png" alt="Mascote Vitrine de Craques">
</div>
</body>
</html>
