name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout Otimizado (Ignora as pastas de Apps Móveis e Docs)
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false
          sparse-checkout: |
            /*
            !docs
            !logs
            !Vitrine-De-Craques-App
            !Vitrine-De-Craques-App-iOS
          sparse-checkout-cone-mode: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 2. Build do Next.js
      - name: Build web app (includes Prisma client)
        run: npm run build
        
      # 3. Preparação do Deploy (A MÁGICA ACONTECE AQUI)
      - name: Prepare standalone artifact for deployment
        run: |
          rm -rf deploy
          mkdir -p deploy
          
          # Copia a versão standalone otimizada pelo Next.js
          cp -R .next/standalone/. deploy/
          mkdir -p deploy/.next/static
          cp -R .next/static/. deploy/.next/static
          
          # Copia arquivos essenciais
          cp package.json deploy/package.json
          cp next.config.mjs deploy/next.config.mjs
          cp -R prisma deploy/prisma
          if [ -d public ]; then
            cp -R public deploy/public
          fi
          
          # 4. LIMPEZA CRÍTICA: Remove o FFmpeg para caber nos 250MB
          # Isso é necessário pois o Azure SWA Free não suporta binários pesados
          echo "Removendo pacotes pesados para caber no limite..."
          rm -rf deploy/node_modules/@ffmpeg-installer
          rm -rf deploy/node_modules/fluent-ffmpeg
          
          # Opcional: Remover Prisma Engines não utilizadas (Next Standalone geralmente já faz, mas garante)
          rm -rf deploy/node_modules/@prisma/engines/*windows*
          rm -rf deploy/node_modules/@prisma/engines/*darwin*

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy" # Aponta para a pasta que acabamos de limpar
          api_location: "" 
          skip_app_build: true
          skip_api_build: true
          output_location: "" 
          is_static_export: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"