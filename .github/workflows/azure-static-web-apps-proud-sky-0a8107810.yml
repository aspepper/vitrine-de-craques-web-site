name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_TRUST_HOST: 'true'

    steps:
      - uses: actions/checkout@v3
        with:
          # O repositório contém entradas de submódulo sem configuração em .gitmodules,
          # portanto a tentativa de inicialização causa falha (exit code 128).
          # Como o build web não depende desses submódulos (app mobile/iOS é tratado
          # em pipeline separado), desativamos a sincronização automática aqui.
          submodules: false
          lfs: false
          # Mantemos o checkout enxuto para evitar que pastas irrelevantes (mobile e docs)
          # aumentem o tempo de preparação/empacotamento do deploy.
          sparse-checkout: |
            *
            !Vitrine-De-Craques-App/
            !Vitrine-De-Craques-App-iOS/
            !docs/
          sparse-checkout-cone-mode: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Nota: este workflow trata apenas do app web Next.js; o app_mobile é construído em pipeline separado.
      - name: Install dependencies
        run: npm ci

      - name: Build web app (includes Prisma client)
        run: npm run build
        
      - name: Prepare standalone artifact for deployment
        run: |
          # 1. GERAÇÃO: Garante que o motor Alpine (musl) seja baixado agora
          echo "Gerando Prisma Client..."
          npx prisma generate

          # 2. PREPARAÇÃO: Cria a pasta de deploy limpa
          rm -rf deploy
          mkdir -p deploy
          
          # 3. CÓPIA DO NEXT.JS STANDALONE
          cp -R .next/standalone/. deploy/
          cp -R public deploy/public
          cp -R .next/static/. deploy/.next/static
          
          # Copia arquivos de configuração da raiz para a raiz do deploy
          cp next.config.mjs deploy/next.config.mjs
          cp staticwebapp.config.json deploy/staticwebapp.config.json
          
          # 4. CORREÇÃO DEFINITIVA DO PRISMA
          # Criamos a pasta oculta .prisma dentro do node_modules do deploy
          echo "Injetando motor Prisma (Alpine)..."
          mkdir -p deploy/node_modules/.prisma/client
          
          # Copia o motor 'musl' que foi gerado no passo 1 para o local onde o servidor espera
          # Usamos 'cp -L' para seguir links simbólicos se houver
          cp -L node_modules/.prisma/client/*linux-musl*.node deploy/node_modules/.prisma/client/
          
          # Por segurança extrema, copiamos também para dentro de @prisma/client
          mkdir -p deploy/node_modules/@prisma/client
          cp -L node_modules/.prisma/client/*linux-musl*.node deploy/node_modules/@prisma/client/

          # 5. VERIFICAÇÃO NO LOG
          echo "Verificando se o motor está lá:"
          ls -R deploy/node_modules/.prisma/client/

      # (Opcional de diagnóstico: ver Node & Prisma)
      - name: Diagnostics
        run: |
          node -v
          npx prisma -v

      - name: Build And Deploy
        if: github.event_name == 'push'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "deploy" # artefato pré-montado (standalone) gerado nas etapas anteriores
          api_location: ""
          output_location: "" # não é necessário quando skip_app_build = true
          skip_app_build: true # evita rebuild via Oryx e usa o pacote pronto em deploy/
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SKY_0A8107810 }}
          action: "close"
