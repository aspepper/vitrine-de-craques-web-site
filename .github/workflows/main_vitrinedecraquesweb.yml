name: Build and deploy Node.js app to Azure Web App - VitrineDeCraquesWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm' # Habilita cache para ser mais rápido

      # ADICIONADO: Instalação das dependências
      - name: Install dependencies
        run: npm ci

      # ADICIONADO: Gera o cliente do Prisma (necessário antes do build)
      - name: Generate Prisma Client
        run: npx prisma generate

      # ADICIONADO: Faz o build do Next.js (cria a pasta .next/standalone)
      - name: Build
        run: npm run build

      # ADICIONADO: Remove node_modules dev para o arquivo ficar menor
      # Como usamos standalone, o node_modules raiz não é tão crítico, 
      # mas ajuda a limpar o zip se não estiver usando standalone corretamente.
      - name: Prune production dependencies
        run: npm prune --production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_344C4964690740F79447E889D4ECE13C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA57F9EF5EE9489285A5A9146292AD4A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F2525338E9B49C8B0458A58B5BB40ED }}

      # NOVO PASSO: Parar o App Service para liberar os arquivos (Evita erro 409)
      - name: Stop Azure Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp stop --name VitrineDeCraquesWeb --resource-group VitrineDeCraques

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'VitrineDeCraquesWeb'
          slot-name: 'Production'
          package: .

      # NOVO PASSO: Iniciar o App Service novamente
      - name: Start Azure Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp start --name VitrineDeCraquesWeb --resource-group VitrineDeCraques