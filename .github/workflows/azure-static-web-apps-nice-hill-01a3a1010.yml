name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      AUTH_TRUST_HOST: 'true'

    steps:
      - uses: actions/checkout@v3
        with:
          # O repositório contém entradas de submódulo sem configuração em .gitmodules,
          # portanto a tentativa de inicialização causa falha (exit code 128).
          # Como o build web não depende desses submódulos (app mobile/iOS é tratado
          # em pipeline separado), desativamos a sincronização automática aqui.
          submodules: false
          lfs: false
          # Mantemos o checkout enxuto para evitar que pastas irrelevantes (mobile e docs)
          # aumentem o tempo de preparação/empacotamento do deploy.
          sparse-checkout: |
            *
            !Vitrine-De-Craques-App/
            !Vitrine-De-Craques-App-iOS/
            !docs/
          sparse-checkout-cone-mode: false

      - name: Build And Deploy
        if: github.event_name == 'push'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_HILL_01A3A1010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory
          skip_app_build: false # Use Oryx to build the Next.js app
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_HILL_01A3A1010 }}
          action: "close"
