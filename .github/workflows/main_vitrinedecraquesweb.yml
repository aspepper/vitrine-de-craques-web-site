name: Build and deploy Node.js app to Azure Web App - VitrineDeCraquesWeb

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js standalone
        run: npm run build

      - name: Prepare bundle for Azure
        run: |
          mkdir -p azure-dist
          cp -r .next/standalone azure-dist/
          cp -r .next/static azure-dist/.next/static
          cp -r public azure-dist/public
          cp package.json azure-dist/
          cp package-lock.json azure-dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: azure-dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F614D4735474B28AD4DEFBDE931C36C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_01417AF951D145B88C5BBE81B95E69BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4DDB3B84521A4C4092E73E3E9417D990 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'VitrineDeCraquesWeb'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
